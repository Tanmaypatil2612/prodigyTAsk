<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .container
  {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:rgba(0, 0, 0, 0.377);
  }
  
  .stopwatch {
    margin-top: 50px;
    width: 70%;
    height: 40vh;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    border-radius: 25px 0;
    background: rgba(0, 0, 0, 0.1);
    box-shadow: 3px 3px 60px white;
  }
  
  .display {
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 25px 0 25px 0 ;
    transition: 0.1s all ease;
  }
  button:hover
  {
    transform: scale(1.01);
  }
  
  .start-btn {
    background-color: #4CAF50;
    color: white;
  }
  
  .stop-btn {
    background-color: #f44336;
    color: white;
  }
  
  .reset-btn {
    background-color: #008CBA;
    color: white;
  }
  
  </style>
</head>
<body>
    <div class="container">
  <div class="stopwatch">
    <div class="display">00:00:00</div>
    <button class="start-btn" onclick="startStopwatch()">Start</button>
    <button class="stop-btn" onclick="stopStopwatch()">Stop</button>
    <button class="reset-btn" onclick="resetStopwatch()">Reset</button>
  </div>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    
    function startStopwatch() {
      timer = setInterval(updateDisplay, 1000);
    }
    
    function stopStopwatch() {
      clearInterval(timer);
    }
    
    function resetStopwatch() {
      clearInterval(timer);
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
    }
    
    function updateDisplay() {
      seconds++;
      if (seconds == 60) {
        seconds = 0;
        minutes++;
        if (minutes == 60) {
          minutes = 0;
          hours++;
        }
      }
    
      let display = hours.toString().padStart(2, '0') + ':' +
                    minutes.toString().padStart(2, '0') + ':' +
                    seconds.toString().padStart(2, '0');
      document.querySelector('.display').textContent = display;
    }
    </script>
</body>
</html>
